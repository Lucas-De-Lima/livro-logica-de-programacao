<meta charset="UTF-8">
<script> 
// lê um dado de entrada
var valorJantar = Number(prompt ("Valor do Jantar R$: "));
// calcula a soma
var taxa = valorJantar * 0.10; 
var total = valorJantar + taxa;
//exibe o resultado
alert("A taxa do garçom é R$: " + taxa.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
</script>
