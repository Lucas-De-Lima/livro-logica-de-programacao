<meta charset="UTF-8">
<script> 
// lê um dado de entrada
var preco = Number(prompt ("Preço: "));
// calcula a soma
var totalAV = preco - (preco*0.10);
var totalP = preco/3;
//exibe o resultado
alert("Valor Total: " + preco.toFixed(2) + "\n" + "Duas formas de pagamento" + "\n" + "A vista com 10% de desconto " + totalAV.toFixed(2) + "\n" + "Parcelado em 3x de " + totalP.toFixed(2));
</script>
