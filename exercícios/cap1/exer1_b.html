<meta charset="UTF-8">
<script> 
// lê um dado de entrada
var conta = Number(prompt ("Valor da Conta: "));
var numClientes = Number(prompt ("Dividir em quantas pessoas?: "));
// calcula a soma
var total = conta/numClientes;
//exibe o resultado
alert("A conta será dividida em: " + "" + numClientes + " Pessoas" + "\n" + total.toFixed(2) + " R$" + " Por pessoa" + "\n" + "Totalizando: " + conta.toFixed(2)) + "R$";
</script>
